<!DOCTYPE html>
<html>
<head>
    <title>Maximize Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            if (!videoId) {
                console.error("No video ID provided in URL parameters.");
                return;
            }

            player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                  autoplay: 1,          // you control play()
                  controls: 0,          // no UI controls
                  disablekb: 1,         // disable keyboard shortcuts
                  fs: 0,                // disable fullscreen button
                  modestbranding: 1,    // minimal YouTube branding
                  rel: 0,               // no related videos (important!)
                  iv_load_policy: 3,    // hide annotations
                  playsinline: 1,       // avoid forced fullscreen on mobile
                  cc_load_policy: 0,    // captions off
                  enablejsapi: 1,       // REQUIRED for API control
                  origin: window.location.origin,
                  showinfo: 0,          // deprecated but harmless
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</body>
</html>
