<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BingeTube">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BingeTube</title>
  <link rel="manifest" href="manifest.json">
  <style>
  html, body {
    margin: 0;
    height: 100%;
    background: #121212; /* match app background */
  }

  #native-splash {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #121212;
    z-index: 0;
  }

  #native-splash img {
    width: 32vw;          /* same as FractionallySizedBox */
    max-width: 420px;     /* prevent oversized on desktop */
    height: auto;
  }
</style>
</head>
<body>
  <!-- Native splash -->
  <div id="native-splash">
    <img src="assets/assets/images/logo.png" alt="Loading" />
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
