name: Build and Deploy

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  flutter-web:
    name: Build Flutter Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Build Runner
        uses: actions/cache@v4
        with:
          path: .dart_tool
          key: build-runner-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            build-runner-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run dart format
        run: dart format .

      - name: Ensure no generated or formatting changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Generated or formatted files are not committed."
            git status --porcelain
            exit 1
          fi

      - name: Inject Firebase options
        run: |
          cat << 'EOF' > lib/firebase_options.dart
          ${{ secrets.FIREBASE_OPTIONS_DART_FILE }}
          EOF

      - name: Build web
        run: flutter build web --release --base-href=/app/

      - name: Upload Flutter build
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web
          path: build/web


  astro-site:
    name: Build Astro Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build Astro site
        working-directory: website
        run: npm run build

      - name: Upload Astro build
        uses: actions/upload-artifact@v4
        with:
          name: astro-site
          path: website/dist


  deploy:
    name: Combine & Deploy
    runs-on: ubuntu-latest
    needs: [flutter-web, astro-site]

    steps:
      - name: Download Flutter build
        uses: actions/download-artifact@v4
        with:
          name: flutter-web
          path: dist/app

      - name: Download Astro build
        uses: actions/download-artifact@v4
        with:
          name: astro-site
          path: dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: bingetube
          directory: dist
