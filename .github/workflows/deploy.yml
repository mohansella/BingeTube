name: Deploy Cloudflare Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run dart format
        run: dart format .

      - name: Ensure no generated or formatting changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Generated or formatted files are not committed."
            git status --porcelain
            exit 1
          fi

      - name: Inject Firebase options
        run: |
          cat << 'EOF' > lib/firebase_options.dart
          ${{ secrets.FIREBASE_OPTIONS_DART_FILE }}
          EOF

      - name: Test firebase options
        run: wc lib/firebase_options.dart

      - name: Analyze
        run: flutter analyze

      - name: Build web
        run: flutter build web --release --base-href=/app/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Astro dependencies
        working-directory: website
        run: npm ci

      - name: Build Astro site
        working-directory: website
        run: npm run build

      - name: Prepare deploy directory
        run: |
          mkdir -p dist/app
          cp -r build/web/* dist/app/
          cp -r website/dist/* dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: bingetube
          directory: dist
